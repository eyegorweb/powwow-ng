scalar JSON

type Order {
  creationDate: String
  partnerName: String
  id: Int
  status: String
  quantity: Int
  productName: String
  creator: String
}

type OrdersResponse {
  total: Int!
  orders: [Order]
}

type User {
  name: Name
  email: String
  isUserParty: Boolean
  partyName: String
  isBackOffice: Boolean
}

type Name {
  title: Title
  firstName: String
  lastName: String
}

enum Title {
  MR
  MISS
  MRS
}

type GetSimIndicators {
  ordersToValidate: Int
  ordersInProgress: Int
  ordersNonConfirmed: Int
  ordersFailing: Int
  ordersToBeValidated: Int
}

type Query {
  orders(limit: Int, offset: Int): OrdersResponse
  getCurrentUser: User
  indicators: GetSimIndicators
}
